<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Illustrations</title>
</head>
<body>
<!-- Header -->
<header>
    <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-around">
            <a class="navbar-brand" href="#"><h1>Terrence</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Reach Me
                </button>
            </ul>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header modal-form">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">How can we address you visit?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><strong>X</strong></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email Address">
                                <label for="full-name" class="form-label">Full Name</label>
                                <input class="form-control" id="full-name" type="text" placeholder="Full Name" aria-label="default input example">
                                <label for="form-select">What brings you in?</label>
                                <select id="form-select" class="form-select" aria-label="Default select example">
                                <option selected>Select from Options</option>
                                <option value="1">Job Offer</option>
                                <option value="2">Web Services</option>
                                <option value="3">Collaboration</option>
                                </select>
                                <label for="purpose" class="form-label">Explain how can I help you?</label>
                                <textarea class="form-control" id="purpose" rows="3"></textarea>
                            </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>  
                </div>
                </div>
            </div>
        </nav>
<!-- Illustrations Page -->
